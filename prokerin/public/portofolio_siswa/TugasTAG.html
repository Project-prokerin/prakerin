<title>Tugas PWPB</title>
<!-- Tugas PWPB 2021  -->
<!-- 10 Tag Html -->

<!-- 1. <h1></h1> untuk digunaakan untuk menentukan judul -->
<h1>halo</h1> -> <h6>halo</h6>
<!-- 2. <a></a> Tag ini berfungsi untuk hyperlink / memberi link dari satu halam ke halaman lainya -->
<a href="coba.html">contoh hyperlink</a> <br>
<!-- 3. <br> di gunanakan untuk membuat satu baris baru -->
ini kata pertam <br> in kta kedua
<!-- 4. <button></button> di definisikan untuk tombol yang dapat di klik -->
<button type="submit">submit</button>
<!-- 5. <form></form> form ini berungsi untuk pembuka input -->
<form>ini form</form>
<!-- 6. <input type="text"> tag spesifik untuk user menginput data -->
<input type="radio">
<!-- 7. <table></table> tag yang berungsi untuk pembuka sebuah table -->
<table>ini sisi table</table>
<!-- 8. <th></th> tag pembuka yang berungsi untuk membuat header pada table -->
<th>halo</th>
<!-- 9. <tr></tr> tag yang berungsi untuk mengatur baris pada table -->
<table>
<tr>
    <th>contoh</th>
</tr>
<tr>
    <th>contoh</th>
</tr>
</table>
<!-- 10. <strong></strong> tag yang berungsi untuk menebalkan huruf -->
<b>halo</b>

<strong>halo</strong>
